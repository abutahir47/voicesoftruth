<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voices of Truth</title>
  <script src="https://cdn.tailwindcss.com?plugins=aspect-ratio"></script>
</head>
<body class="bg-white text-gray-900 m-0 p-0" dir="ltr">

  <!-- Header and other content omitted for brevity -->

  <main class="p-6 max-w-6xl mx-auto space-y-10">
    <section>
      <h3 class="text-2xl font-bold mb-6 text-center" data-translate="video-title">Featured Videos</h3>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-10" id="videoContainer">
        <!-- Video 1 -->
        <div class="flex flex-col items-center">
          <div class="transition-transform duration-300 transform hover:scale-105 rounded overflow-hidden aspect-w-16 aspect-h-9 shadow-md w-full">
            <iframe id="homeVideo1Iframe" frameborder="0" allowfullscreen class="w-full h-full"></iframe>
          </div>
          <p class="mt-3 text-center text-sm font-medium" id="homeVideo1Title"></p>
        </div>
        <!-- Video 2 -->
        <div class="flex flex-col items-center">
          <div class="transition-transform duration-300 transform hover:scale-105 rounded overflow-hidden aspect-w-16 aspect-h-9 shadow-md w-full">
            <iframe id="homeVideo2Iframe" frameborder="0" allowfullscreen class="w-full h-full"></iframe>
          </div>
          <p class="mt-3 text-center text-sm font-medium" id="homeVideo2Title"></p>
        </div>
        <!-- Video 3 -->
        <div class="flex flex-col items-center">
          <div class="transition-transform duration-300 transform hover:scale-105 rounded overflow-hidden aspect-w-16 aspect-h-9 shadow-md w-full">
            <iframe id="homeVideo3Iframe" frameborder="0" allowfullscreen class="w-full h-full"></iframe>
          </div>
          <p class="mt-3 text-center text-sm font-medium" id="homeVideo3Title"></p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer omitted for brevity -->

  <!-- Scripts -->
  <script>
    // Convert YouTube URLs to embed URLs
    function toEmbedUrl(url) {
      if (!url) return '';
      if (url.includes("youtube.com/embed/")) return url;
      const match = url.match(/[?&]v=([^&]+)/);
      if (match && match[1]) return `https://www.youtube.com/embed/${match[1]}`;
      const shortMatch = url.match(/youtu\.be\/([^?&]+)/);
      if (shortMatch && shortMatch[1]) return `https://www.youtube.com/embed/${shortMatch[1]}`;
      return '';
    }

    const siteContent = JSON.parse(localStorage.getItem('siteContent')) || {};
    const videos = (siteContent.home && siteContent.home.videos) || [];

    for (let i = 0; i < 3; i++) {
      const titleElem = document.getElementById(`homeVideo${i+1}Title`);
      const iframeElem = document.getElementById(`homeVideo${i+1}Iframe`);
      if (videos[i]) {
        titleElem.textContent = videos[i].title || `Video ${i+1}`;
        iframeElem.src = toEmbedUrl(videos[i].url);
      } else {
        titleElem.textContent = `Video ${i+1}`;
        iframeElem.src = '';
      }
    }
  </script>

</body>
</html>
