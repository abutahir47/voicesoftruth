<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voices of Truth</title>
  <script src="https://cdn.tailwindcss.com?plugins=aspect-ratio"></script>
  <!-- Font Awesome CDN for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    :root {
      --home-hero-desktop-height: 400px;
      --home-hero-mobile-height: 250px;
    }
    #homeHeroSection {
      min-height: var(--home-hero-desktop-height);
      background-size: cover;
      background-position: center center;
      background-color: #1f2937;
    }
    @media (max-width: 768px) {
      #homeHeroSection {
        min-height: var(--home-hero-mobile-height);
      }
    }
  </style>
</head>
<body class="bg-white text-gray-900 m-0 p-0" dir="ltr">

  <!-- Header -->
<header class="bg-white shadow-md w-full h-[64px] relative z-50">
  <div class="w-full flex justify-between items-stretch h-full">
    <a href="index.html"
       class="bg-green-300 h-full flex items-center justify-center font-bold text-black text-sm uppercase leading-tight text-center"
       style="width: 220px;">
      <div class="flex items-center space-x-6 ml-0" id="logo-text-wrapper">
        <!-- Text with left padding -->
        <span class="hidden md:inline-block pl-6" data-translate="site-title">Voices<br>of Truth</span>
        <!-- Logo always visible -->
        <img src="img/logo.png" alt="Voices of Truth Logo" class="h-12 w-auto" />
      </div>
    </a>
    <nav class="hidden md:flex space-x-6 rtl:space-x-reverse text-sm font-medium uppercase items-center" id="main-nav">
      <a href="who-we-are.html" class="hover:text-green-600" data-translate="nav-who">Who We Are</a>
      <a href="what-we-do.html" class="hover:text-green-600" data-translate="nav-what">What We Do</a>
      <a href="get-involved.html" class="hover:text-green-600" data-translate="nav-involved">Get Involved</a>
    </nav>
    <div class="flex items-center space-x-2 rtl:space-x-reverse">
      <button class="md:hidden flex flex-col justify-center items-center space-y-1 ml-2" onclick="toggleMenu()">
        <span class="w-6 h-0.5 bg-black"></span>
        <span class="w-6 h-0.5 bg-black"></span>
        <span class="w-6 h-0.5 bg-black"></span>
      </button>
      <div class="hidden md:block">
        <button onclick="toggleLanguage()" id="lang-toggle" class="text-sm font-medium hover:text-green-600 cursor-pointer">
          العربية
        </button>
      </div>
      <a href="https://madinah.com/voicesoftruth" target="_blank" rel="noopener" class="bg-green-300 w-[140px] h-full flex items-center justify-center font-bold text-sm uppercase text-black hover:bg-green-400" data-translate="donate">Donate Now</a>
    </div>
  </div>
  <nav id="mobile-menu" class="md:hidden hidden flex-col absolute top-full left-0 w-full bg-white shadow-md text-sm font-medium uppercase px-4 py-4 space-y-4">
    <a href="who-we-are.html" class="hover:text-green-600 block" data-translate="nav-who">Who We Are</a>
    <a href="what-we-do.html" class="hover:text-green-600 block" data-translate="nav-what">What We Do</a>
    <a href="get-involved.html" class="hover:text-green-600 block" data-translate="nav-involved">Get Involved</a>
    <div class="text-sm text-gray-600 mt-4 cursor-pointer hover:text-green-600" onclick="toggleLanguage()" id="lang-toggle-mobile">العربية</div>
  </nav>
</header>



  <!-- Hero Section -->
  <section id="homeHeroSection" class="w-full flex flex-col justify-center items-center text-center text-white relative">
    <div class="absolute inset-0 bg-black/60"></div>
    <div class="relative z-10 w-full flex flex-col justify-center items-center px-4">
      <h2 id="homeHeroTitle" class="text-3xl font-bold mb-4" data-translate="hero-title"></h2>
      <p id="homeHeroSubtitle" class="mb-6 max-w-xl" data-translate="hero-text"></p>
    </div>
  </section>

  <!-- Main Content -->
  <main class="p-6 max-w-6xl mx-auto space-y-10">
    <section>
      <h3 class="text-2xl font-bold mb-6 text-center" data-translate="video-title">Featured Videos</h3>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-10" id="videoContainer">
        <!-- Video 1 -->
        <div class="flex flex-col items-center">
          <div class="transition-transform duration-300 transform hover:scale-105 rounded overflow-hidden aspect-w-16 aspect-h-9 shadow-md w-full">
            <iframe id="homeVideo1Iframe" frameborder="0" allowfullscreen class="w-full h-full"></iframe>
          </div>
          <p class="mt-3 text-center text-sm font-medium" id="homeVideo1Title"></p>
        </div>
        <!-- Video 2 -->
        <div class="flex flex-col items-center">
          <div class="transition-transform duration-300 transform hover:scale-105 rounded overflow-hidden aspect-w-16 aspect-h-9 shadow-md w-full">
            <iframe id="homeVideo2Iframe" frameborder="0" allowfullscreen class="w-full h-full"></iframe>
          </div>
          <p class="mt-3 text-center text-sm font-medium" id="homeVideo2Title"></p>
        </div>
        <!-- Video 3 -->
        <div class="flex flex-col items-center">
          <div class="transition-transform duration-300 transform hover:scale-105 rounded overflow-hidden aspect-w-16 aspect-h-9 shadow-md w-full">
            <iframe id="homeVideo3Iframe" frameborder="0" allowfullscreen class="w-full h-full"></iframe>
          </div>
          <p class="mt-3 text-center text-sm font-medium" id="homeVideo3Title"></p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer dir="ltr" class="bg-gray-900 text-gray-300 py-8 px-6 md:px-20 mt-10">
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between">
      <p class="mb-6 md:mb-0 text-center md:text-left w-full md:w-auto">&copy; 2025 Voices of Truth. All rights reserved.</p>
      <div class="flex justify-center md:justify-end w-full md:w-auto">
        <div class="flex space-x-8 text-white">
          <!-- Facebook -->
          <a href="https://www.facebook.com/bilal.a.kareem/" aria-label="Facebook" class="hover:text-yellow-400 transition-colors duration-300" target="_blank" rel="noopener">
            <i class="fab fa-facebook-f fa-fw text-3xl md:text-4xl"></i>
          </a>
          <!-- X (custom inline SVG) -->
          <a href="https://x.com/BilalKareem" aria-label="X" class="hover:text-yellow-400 transition-colors duration-300 inline-flex items-center" target="_blank" rel="noopener">
            <svg
              class="w-6 h-6 md:w-8 md:h-8 text-white"
              viewBox="0 0 1200 1227"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M714.163 519.284L1160.89 0H1055.03L667.137 450.887L357.328 0H0L468.492 681.821L0 1226.37H105.866L515.491 750.218L842.672 1226.37H1200L714.137 519.284H714.163ZM569.165 687.828L521.697 619.934L144.011 79.6944H306.615L611.412 515.685L658.88 583.579L1055.08 1150.3H892.476L569.165 687.854V687.828Z"
              />
            </svg>
          </a>
          <!-- YouTube -->
          <a href="https://www.youtube.com/@OGNTV" aria-label="YouTube" class="hover:text-yellow-400 transition-colors duration-300" target="_blank" rel="noopener">
            <i class="fab fa-youtube fa-fw text-3xl md:text-4xl"></i>
          </a>
          <!-- Instagram -->
          <a href="https://www.instagram.com/bilalakareem/" aria-label="Instagram" class="hover:text-yellow-400 transition-colors duration-300" target="_blank" rel="noopener">
            <i class="fab fa-instagram fa-fw text-3xl md:text-4xl"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Set this to your actual JSON file URL on GitHub Pages!
    const jsonUrl = "https://voicesoftruth.netlify.app/siteContent.json?v=" + Date.now();

    // Language toggle and translation logic
    const translations = {
      en: {
        "site-title": "Voices<br>of Truth",
        "nav-who": "Who We Are",
        "nav-what": "What We Do",
        "nav-involved": "Get Involved",
        "donate": "Donate Now",
        "hero-title": "",
        "hero-text": "",
        "video-title": "Featured Videos",
        "video-1": "What We Stand For",
        "video-2": "Who Are HTS",
        "video-3": "Hope Through Action"
      },
      ar: {
        "site-title": "أصوات<br>الحقيقة",
        "nav-who": "من نحن",
        "nav-what": "ماذا نفعل",
        "nav-involved": "شارك",
        "donate": "تبرع الآن",
        "hero-title": "",
        "hero-text": "",
        "video-title": "فيديوهات مميزة",
        "video-1": "ما نمثله",
        "video-2": "من هم هيئة تحرير الشام",
        "video-3": "الأمل من خلال العمل"
      }
    };

    let currentLang = localStorage.getItem("language") || "en";
    let siteContent = {};

    function applyLanguage() {
      document.body.dir = currentLang === "ar" ? "rtl" : "ltr";
      const langToggle = document.getElementById("lang-toggle");
      const langMobile = document.getElementById("lang-toggle-mobile");
      if (langToggle) langToggle.textContent = currentLang === "ar" ? "English" : "العربية";
      if (langMobile) langMobile.textContent = currentLang === "ar" ? "English" : "العربية";
      document.querySelectorAll("[data-translate]").forEach(el => {
        const key = el.getAttribute("data-translate");
        if (translations[currentLang][key]) {
          el.innerHTML = translations[currentLang][key];
        }
      });
    }

    function toggleLanguage() {
      currentLang = currentLang === "en" ? "ar" : "en";
      localStorage.setItem("language", currentLang);
      applyLanguage();
      updateHomeHeroContent();
      updateHomeVideos();
    }

    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }

    // Highlight current nav link
    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll("#main-nav a").forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("text-green-700", "font-semibold");
      }
    });

    document.addEventListener("DOMContentLoaded", async () => {
      applyLanguage();
      await fetchSiteContent();
      updateHomeHeroContent();
      updateHomeVideos();
    });

    async function fetchSiteContent() {
      try {
        const response = await fetch(jsonUrl, {cache: "no-store"});
        if (!response.ok) throw new Error("Could not load site content JSON.");
        siteContent = await response.json();
      } catch (err) {
        siteContent = {}; // fallback to empty
        console.error("Error loading site content:", err);
      }
    }

    function updateHomeHeroContent() {
      const lang = currentLang || "en";
      const heroData = (siteContent.home && siteContent.home.hero) || {};

      const title = lang === "ar" ? heroData.titleAr : heroData.title;
      const subtitle = lang === "ar" ? heroData.subtitleAr : heroData.subtitle;
      document.getElementById("homeHeroTitle").textContent = (title !== undefined && title !== null) ? title : "";
      document.getElementById("homeHeroSubtitle").textContent = (subtitle !== undefined && subtitle !== null) ? subtitle : "";

      const heroSection = document.getElementById("homeHeroSection");
      if (heroSection) {
        if (heroData.bg) heroSection.style.backgroundImage = `url('${heroData.bg}')`;
        heroSection.style.backgroundPosition = `center ${heroData.position || 'center'}`;
        document.documentElement.style.setProperty('--home-hero-desktop-height', heroData.height || '400px');
        document.documentElement.style.setProperty('--home-hero-mobile-height', heroData.heightMobile || '250px');
      }
    }

    function youtubeToEmbed(url) {
      const regExp = /^.*(?:youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return match && match[1]
        ? `https://www.youtube.com/embed/${match[1]}`
        : '';
    }

    function updateHomeVideos() {
      const videos = (siteContent.home && siteContent.home.videos) || [];
      for (let i = 0; i < 3; i++) {
        const titleElem = document.getElementById(`homeVideo${i+1}Title`);
        const iframeElem = document.getElementById(`homeVideo${i+1}Iframe`);
        if (videos[i]) {
          titleElem.textContent = videos[i].title || `Video ${i+1}`;
          iframeElem.src = youtubeToEmbed(videos[i].url) || '';
        } else {
          titleElem.textContent = `Video ${i+1}`;
          iframeElem.src = '';
        }
      }
    }
  </script>
</body>
</html>
