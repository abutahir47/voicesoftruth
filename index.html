<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      background-color: #1f2937;
    }
    @media (max-width: 768px) {

        min-height: var(--home-hero-mobile-height);
      }
    }
  </style>
</head>
<body class="bg-white text-gray-900 m-0 p-0" dir="ltr">

  <!-- Header -->
  <!-- ... your header code ... -->

  <!-- Hero Section -->
  <!-- ... your hero section code ... -->

  <!-- Main Content -->
  <!-- ... your main content code ... -->

  <!-- Footer: Always LTR, but "Follow us on" switches direction -->
  <footer dir="ltr" class="bg-gray-900 text-gray-300 py-8 px-6 md:px-20">
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between">
      <p class="mb-4 md:mb-0 text-left w-full md:w-auto">&copy; 2025 Voices of Truth. All rights reserved.</p>
      <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-6">
        <span 
          class="text-white font-extrabold tracking-wide text-lg md:text-base uppercase" 
          data-translate="follow-us" 
          id="footer-follow-us"
        >Follow us on:</span>
        <div class="flex space-x-8 text-white">
          <!-- Facebook -->
          <a href="https://www.facebook.com/bilal.a.kareem/" aria-label="Facebook" class="hover:text-yellow-400 transition-colors duration-300" target="_blank" rel="noopener">
            <i class="fab fa-facebook-f fa-fw text-4xl"></i>
          </a>
          <!-- X (custom inline SVG) -->

            <svg 
              class="w-10 h-10 text-white" 
              viewBox="0 0 1200 1227" 
              fill="none" 
              xmlns="http://www.w3.org/2000/svg"
            >
              <path 
                d="M714.163 519.284L1160.89 0H1055.03L667.137 450.887L357.328 0H0L468.492 681.821L0 1226.37H105.866L515.491 750.218L842.672 1226.37H1200L714.137 519.284H714.163ZM569.165 687.828L521.697 619.934L144.011 79.6944H306.615L611.412 515.685L658.88 583.579L1055.08 1150.3H892.476L569.165 687.854V687.828Z" 
                fill="currentColor"
              />
            </svg>
          </a>
          <!-- YouTube -->
          <a href="https://www.youtube.com/@BilalKareem" aria-label="YouTube" class="hover:text-yellow-400 transition-colors duration-300" target="_blank" rel="noopener">
            <i class="fab fa-youtube fa-fw text-4xl"></i>
          </a>
          <!-- Instagram -->
          <a href="https://www.instagram.com/bilalakareem/" aria-label="Instagram" class="hover:text-yellow-400 transition-colors duration-300" target="_blank" rel="noopener">
            <i class="fab fa-instagram fa-fw text-4xl"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Set this to your actual JSON file URL on GitHub Pages!
    const jsonUrl = "https://voicesoftruth.netlify.app/siteContent.json?v=" + Date.now();

    // Language toggle and translation logic
    const translations = {
      en: {
        "site-title": "Voices<br>of Truth",
        "nav-who": "Who We Are",
        "nav-what": "What We Do",
        "nav-involved": "Get Involved",
        "donate": "Donate Now",
        "hero-title": "",
        "hero-text": "",
        "video-title": "Featured Videos",
        "video-1": "What We Stand For",
        "video-2": "Who Are HTS",
        "video-3": "Hope Through Action",
        "follow-us": "Follow us on:"
      },
      ar: {
        "site-title": "أصوات<br>الحقيقة",
        "nav-who": "من نحن",
        "nav-what": "ماذا نفعل",
        "nav-involved": "شارك",
        "donate": "تبرع الآن",
        "hero-title": "",
        "hero-text": "",
        "video-title": "فيديوهات مميزة",
        "video-1": "ما نمثله",
        "video-2": "من هم هيئة تحرير الشام",
        "video-3": "الأمل من خلال العمل",
        "follow-us": "تابعنا على:"
      }
    };

    let currentLang = localStorage.getItem("language") || "en";
    let siteContent = {};

    function applyLanguage() {
      document.body.dir = currentLang === "ar" ? "rtl" : "ltr";
      const langToggle = document.getElementById("lang-toggle");
      const langMobile = document.getElementById("lang-toggle-mobile");
      if (langToggle) langToggle.textContent = currentLang === "ar" ? "English" : "العربية";
      if (langMobile) langMobile.textContent = currentLang === "ar" ? "English" : "العربية";
      document.querySelectorAll("[data-translate]").forEach(el => {
        const key = el.getAttribute("data-translate");
        if (translations[currentLang][key]) {
          el.innerHTML = translations[currentLang][key];
        }
      });

      // Force RTL only on the "Follow us on" span in Arabic, otherwise LTR
      const footerFollowUs = document.getElementById("footer-follow-us");
      if (footerFollowUs) {
        if (currentLang === "ar") {
          footerFollowUs.setAttribute("dir", "rtl");
          footerFollowUs.classList.remove("uppercase");
        } else {
          footerFollowUs.setAttribute("dir", "ltr");
          footerFollowUs.classList.add("uppercase");
        }
      }
    }

    function toggleLanguage() {
      currentLang = currentLang === "en" ? "ar" : "en";
      localStorage.setItem("language", currentLang);
      applyLanguage();
      updateHomeHeroContent();
      updateHomeVideos();
    }

    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }

    // Highlight current nav link
    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll("#main-nav a").forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("text-green-700", "font-semibold");
      }
    });

    document.addEventListener("DOMContentLoaded", async () => {
      applyLanguage();
      await fetchSiteContent();
      updateHomeHeroContent();
      updateHomeVideos();
    });

    async function fetchSiteContent() {
      try {
        const response = await fetch(jsonUrl, {cache: "no-store"});
        if (!response.ok) throw new Error("Could not load site content JSON.");
        siteContent = await response.json();
      } catch (err) {
        siteContent = {}; // fallback to empty
        console.error("Error loading site content:", err);
      }
    }

    function updateHomeHeroContent() {
      const lang = currentLang || "en";
      const heroData = (siteContent.home && siteContent.home.hero) || {};

      const title = lang === "ar" ? heroData.titleAr : heroData.title;
      const subtitle = lang === "ar" ? heroData.subtitleAr : heroData.subtitle;
      document.getElementById("homeHeroTitle").textContent = (title !== undefined && title !== null) ? title : "";
      document.getElementById("homeHeroSubtitle").textContent = (subtitle !== undefined && subtitle !== null) ? subtitle : "";

      const heroSection = document.getElementById("homeHeroSection");
      if (heroSection) {
        if (heroData.bg) heroSection.style.backgroundImage = `url('${heroData.bg}')`;
        heroSection.style.backgroundPosition = `center ${heroData.position || 'center'}`;
        document.documentElement.style.setProperty('--home-hero-desktop-height', heroData.height || '400px');
        document.documentElement.style.setProperty('--home-hero-mobile-height', heroData.heightMobile || '250px');
      }
    }

    function youtubeToEmbed(url) {
      const regExp = /^.*(?:youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return match && match[1]
        ? `https://www.youtube.com/embed/${match[1]}`
        : '';
    }

    function updateHomeVideos() {
      const videos = (siteContent.home && siteContent.home.videos) || [];
      for (let i = 0; i < 3; i++) {
        const titleElem = document.getElementById(`homeVideo${i+1}Title`);
        const iframeElem = document.getElementById(`homeVideo${i+1}Iframe`);
        if (videos[i]) {
          titleElem.textContent = videos[i].title || `Video ${i+1}`;
          iframeElem.src = youtubeToEmbed(videos[i].url) || '';
        } else {
          titleElem.textContent = `Video ${i+1}`;
          iframeElem.src = '';
        }
      }
    }
  </script>
</body>
</html>
