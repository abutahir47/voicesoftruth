<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Involved - Voices of Truth</title>
  <script src="https://cdn.tailwindcss.com?plugins=aspect-ratio"></script>
  <!-- Font Awesome CDN for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    :root {
      --involved-hero-desktop-height: 400px; /* fallback */
      --involved-hero-mobile-height: 250px;  /* fallback */
    }
    #involvedHeroSection {
      min-height: var(--involved-hero-desktop-height);
      background-size: cover;
      background-position: center center;
      background-color: #1f2937;
    }
    @media (max-width: 768px) {
      #involvedHeroSection {
        min-height: var(--involved-hero-mobile-height);
      }
    }
  </style>
</head>
<body class="bg-white text-gray-900 m-0 p-0 flex flex-col min-h-screen" dir="ltr">

  <!-- Header -->
  <header class="bg-white shadow-md w-full h-[64px] relative z-50">
    <div class="w-full flex justify-between items-stretch h-full">
      <a href="index.html" class="bg-green-300 w-[140px] h-full flex items-center justify-center font-bold text-black text-sm uppercase leading-tight text-center">
        <span data-translate="site-title">Voices<br>of Truth</span>
      </a>
      <nav class="hidden md:flex space-x-6 rtl:space-x-reverse text-sm font-medium uppercase items-center" id="main-nav">
        <a href="who-we-are.html" class="hover:text-green-600" data-translate="nav-who">Who We Are</a>
        <a href="what-we-do.html" class="hover:text-green-600" data-translate="nav-what">What We Do</a>
        <a href="get-involved.html" class="hover:text-green-600" data-translate="nav-involved">Get Involved</a>
      </nav>
      <div class="flex items-center space-x-2 rtl:space-x-reverse">
        <button class="md:hidden flex flex-col justify-center items-center space-y-1 ml-2" onclick="toggleMenu()">
          <span class="w-6 h-0.5 bg-black"></span>
          <span class="w-6 h-0.5 bg-black"></span>
          <span class="w-6 h-0.5 bg-black"></span>
        </button>
        <div class="hidden md:block">
          <button onclick="toggleLanguage()" id="lang-toggle" class="text-sm font-medium hover:text-green-600 cursor-pointer">العربية</button>
        </div>
        <a href="#" class="bg-green-300 w-[140px] h-full flex items-center justify-center font-bold text-sm uppercase text-black hover:bg-green-400" data-translate="donate">Donate Now</a>
      </div>
    </div>
    <nav id="mobile-menu" class="md:hidden hidden flex-col absolute top-full left-0 w-full bg-white shadow-md text-sm font-medium uppercase px-4 py-4 space-y-4">
      <a href="who-we-are.html" class="hover:text-green-600 block" data-translate="nav-who">Who We Are</a>
      <a href="what-we-do.html" class="hover:text-green-600 block" data-translate="nav-what">What We Do</a>
      <a href="get-involved.html" class="hover:text-green-600 block" data-translate="nav-involved">Get Involved</a>
      <div class="text-sm text-gray-600 mt-4 cursor-pointer hover:text-green-600" onclick="toggleLanguage()" id="lang-toggle-mobile">العربية</div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="involvedHeroSection" class="relative flex flex-col items-center justify-center p-8 text-white text-center">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative z-10 max-w-3xl mx-auto">
      <h1 id="involvedHeroTitle" class="text-4xl font-bold mb-4" data-translate="involved-title"></h1>
      <p id="involvedHeroSubtitle" class="text-lg" data-translate="involved-subtitle"></p>
    </div>
  </section>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto p-6 flex flex-col items-center justify-center text-center flex-grow min-h-[300px]">
    <div id="involvedMainText"></div>
  </main>

  <!-- Footer: Always LTR, only icons, no "Follow us on" text -->
  <footer dir="ltr" class="bg-gray-900 text-gray-300 py-8 px-6 md:px-20 mt-10">
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between">
      <p class="mb-6 md:mb-0 text-center md:text-left w-full md:w-auto">&copy; 2025 Voices of Truth. All rights reserved.</p>
      <div class="flex justify-center md:justify-end w-full md:w-auto">
        <div class="flex space-x-8 text-white">
          <!-- Facebook -->
          <a href="https://www.facebook.com/bilal.a.kareem/" aria-label="Facebook" class="hover:text-yellow-400 transition-colors duration-300" target="_blank" rel="noopener">
            <i class="fab fa-facebook-f fa-fw text-3xl md:text-4xl"></i>
          </a>
          <!-- X (custom inline SVG) -->
          <a href="https://x.com/BilalKareem" aria-label="X" class="hover:text-yellow-400 transition-colors duration-300 inline-flex items-center" target="_blank" rel="noopener">
            <svg
              class="w-8 h-8 md:w-8 md:h-8 text-white"
              viewBox="0 0 1200 1227"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M714.163 519.284L1160.89 0H1055.03L667.137 450.887L357.328 0H0L468.492 681.821L0 1226.37H105.866L515.491 750.218L842.672 1226.37H1200L714.137 519.284H714.163ZM569.165 687.828L521.697 619.934L144.011 79.6944H306.615L611.412 515.685L658.88 583.579L1055.08 1150.3H892.476L569.165 687.854V687.828Z"
                fill="currentColor"
              />
            </svg>
          </a>
          <!-- YouTube (links to channel, not video embed) -->
          <a href="https://www.youtube.com/@OGNTV" aria-label="YouTube" class="hover:text-yellow-400 transition-colors duration-300" target="_blank" rel="noopener">
            <i class="fab fa-youtube fa-fw text-3xl md:text-4xl"></i>
          </a>
          <!-- Instagram -->
          <a href="https://www.instagram.com/bilalakareem/" aria-label="Instagram" class="hover:text-yellow-400 transition-colors duration-300" target="_blank" rel="noopener">
            <i class="fab fa-instagram fa-fw text-3xl md:text-4xl"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Set this to your actual JSON file URL on GitHub Pages!
    const jsonUrl = "https://voicesoftruth.netlify.app/siteContent.json?v=" + Date.now();

    const translations = {
      en: {
        "site-title": "Voices<br>of Truth",
        "nav-who": "Who We Are",
        "nav-what": "What We Do",
        "nav-involved": "Get Involved",
        "donate": "Donate Now",
        "involved-title": "",
        "involved-subtitle": ""
      },
      ar: {
        "site-title": "أصوات<br>الحقيقة",
        "nav-who": "من نحن",
        "nav-what": "ماذا نفعل",
        "nav-involved": "شارك",
        "donate": "تبرع الآن",
        "involved-title": "",
        "involved-subtitle": ""
      }
    };

    let currentLang = localStorage.getItem("language") || "en";
    let siteContent = {};

    function applyLanguage() {
      document.body.dir = currentLang === "ar" ? "rtl" : "ltr";
      document.documentElement.lang = currentLang;

      const langToggle = document.getElementById("lang-toggle");
      const langMobile = document.getElementById("lang-toggle-mobile");
      if (langToggle) langToggle.textContent = currentLang === "ar" ? "English" : "العربية";
      if (langMobile) langMobile.textContent = currentLang === "ar" ? "English" : "العربية";

      document.querySelectorAll("[data-translate]").forEach(el => {
        const key = el.getAttribute("data-translate");
        if (translations[currentLang][key]) {
          el.innerHTML = translations[currentLang][key];
        }
      });
    }

    function toggleLanguage() {
      currentLang = currentLang === "en" ? "ar" : "en";
      localStorage.setItem("language", currentLang);
      applyLanguage();
      updateInvolvedContent();
    }

    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }

    document.addEventListener("DOMContentLoaded", async () => {
      applyLanguage();
      await fetchSiteContent();
      updateInvolvedContent();
    });

    async function fetchSiteContent() {
      try {
        const response = await fetch(jsonUrl, {cache: "no-store"});
        if (!response.ok) throw new Error("Could not load site content JSON.");
        siteContent = await response.json();
      } catch (err) {
        siteContent = {};
        console.error("Error loading site content:", err);
      }
    }

    function updateInvolvedContent() {
      const lang = currentLang || "en";
      const involved = siteContent.getInvolved || {};

      // Use language-specific fields; show nothing if blank
      const title = lang === "ar" ? involved.heroTitleAr : involved.heroTitle;
      const subtitle = lang === "ar" ? involved.heroSubtitleAr : involved.heroSubtitle;
      const mainText = lang === "ar" ? involved.mainTextAr : involved.mainText;

      // Set hero background image and position
      const hero = document.getElementById("involvedHeroSection");
      if (hero) {
        if (involved.heroBg) hero.style.backgroundImage = `url('${involved.heroBg}')`;
        hero.style.backgroundPosition = `center ${involved.heroPosition || 'center'}`;
      }

      // Set hero heights via CSS variables
      document.documentElement.style.setProperty(
        '--involved-hero-desktop-height',
        involved.heroHeight || '400px'
      );
      document.documentElement.style.setProperty(
        '--involved-hero-mobile-height',
        involved.heroHeightMobile || '250px'
      );

      // Set hero title and subtitle (no fallback text)
      const titleElem = document.getElementById("involvedHeroTitle");
      if (titleElem) titleElem.textContent = (title !== undefined && title !== null) ? title : '';

      const subtitleElem = document.getElementById("involvedHeroSubtitle");
      if (subtitleElem) subtitleElem.textContent = (subtitle !== undefined && subtitle !== null) ? subtitle : '';

      // Set main text content
      const textElem = document.getElementById("involvedMainText");
      if (textElem) textElem.innerHTML = (mainText !== undefined && mainText !== null) ? mainText : '';
    }
  </script>
</body>
</html>
