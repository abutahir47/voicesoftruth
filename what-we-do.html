<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>What We Do - Voices of Truth</title>
  <script src="https://cdn.tailwindcss.com?plugins=aspect-ratio"></script>
</head>
<body class="bg-white text-gray-900 m-0 p-0" dir="ltr">

  <!-- Header omitted for brevity -->

  <section class="bg-gray-100 p-8 text-center">
    <h1 class="text-3xl font-bold" data-translate="what-title">What We Do</h1>
    <p class="mt-2 max-w-2xl mx-auto text-gray-700" data-translate="what-subtitle">
      Discover how we drive real-world change through action, advocacy, and solidarity.
    </p>
  </section>

  <main class="max-w-4xl mx-auto p-6 space-y-6">
    <p id="page2Text"></p>
  </main>

  <!-- Footer omitted for brevity -->

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const data = JSON.parse(localStorage.getItem('siteContent')) || {};
      document.getElementById('page2Text').innerHTML = (data.page2 && data.page2.text) || `
        <strong>Voices of Truth</strong> is committed to standing up for human rights, exposing injustice, and supporting communities in crisis. We work across borders to give a voice to the voiceless and create a better world.
        <ul class="list-disc pl-6 space-y-2">
          <li><strong>Documenting Human Rights Abuses:</strong> We research and report violations to hold oppressors accountable.</li>
          <li><strong>Launching Global Campaigns:</strong> Our campaigns shine a spotlight on urgent issues and mobilize people to act.</li>
          <li><strong>Community Empowerment:</strong> We partner with local groups to build tools for sustainable justice and change.</li>
          <li><strong>Policy Advocacy:</strong> We pressure governments and institutions to protect fundamental freedoms and rights.</li>
        </ul>
        Whether it's fighting censorship, advocating for prisoners of conscience, or challenging corruption, our mission stays the same: justice, dignity, and equality for all.
      `;
    });
  </script>

</body>
</html>
