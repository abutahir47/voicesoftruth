backend:
  name: github
  repo: abutahir47/voicesoftruth  # Your GitHub username/repository name
  branch: main  # The branch you want to deploy from
media_folder: "static/uploads"  # Folder for storing media (images, videos)
public_folder: "/uploads"  # Public URL for media
collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"  # Folder for storing content files
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Text", name: "text", widget: "text" }
      - { label: "Video URL", name: "video", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
