<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Voices of Truth</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col items-center p-6">
  <div class="w-full max-w-3xl bg-white rounded-lg shadow-md p-8 space-y-8">
    <h1 class="text-3xl font-bold text-center">Admin Panel</h1>

    <!-- Home Page Hero -->
    <section>
      <h2 class="text-xl font-semibold mb-4 border-b pb-2">Home Page Hero Section</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="homeHeroTitle" class="block font-medium mb-1">Hero Title (English)</label>
          <input type="text" id="homeHeroTitle" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="homeHeroTitleAr" class="block font-medium mb-1">Hero Title (Arabic)</label>
          <input type="text" id="homeHeroTitleAr" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="homeHeroSubtitle" class="block font-medium mb-1">Hero Subtitle (English)</label>
          <input type="text" id="homeHeroSubtitle" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="homeHeroSubtitleAr" class="block font-medium mb-1">Hero Subtitle (Arabic)</label>
          <input type="text" id="homeHeroSubtitleAr" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="homeHeroBg" class="block font-medium mb-1">Hero Background Image URL</label>
          <input type="text" id="homeHeroBg" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="homeHeroPosition" class="block font-medium mb-1">Hero Background Vertical Position (Y-axis)</label>
          <input type="text" id="homeHeroPosition" class="w-full border rounded px-3 py-2" placeholder="e.g. top, center, 30%" />
        </div>
        <div>
          <label for="homeHeroHeight" class="block font-medium mb-1">Hero Height (Desktop)</label>
          <input type="text" id="homeHeroHeight" class="w-full border rounded px-3 py-2" placeholder="e.g. 400px or 40vh" />
        </div>
        <div>
          <label for="homeHeroHeightMobile" class="block font-medium mb-1">Hero Height (Mobile)</label>
          <input type="text" id="homeHeroHeightMobile" class="w-full border rounded px-3 py-2" placeholder="e.g. 250px or 30vh" />
        </div>
      </div>
    </section>

    <!-- Home Page Videos -->
    <section>
      <h2 class="text-xl font-semibold mb-4 border-b pb-2">Home Page Videos</h2>
      <div class="space-y-6">
        <div>
          <label for="homeVideo1Title" class="block font-medium mb-1">Video 1 Title</label>
          <input type="text" id="homeVideo1Title" class="w-full border rounded px-3 py-2" />
          <label for="homeVideo1Url" class="block font-medium mt-3 mb-1">Video 1 URL</label>
          <input type="text" id="homeVideo1Url" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="homeVideo2Title" class="block font-medium mb-1">Video 2 Title</label>
          <input type="text" id="homeVideo2Title" class="w-full border rounded px-3 py-2" />
          <label for="homeVideo2Url" class="block font-medium mt-3 mb-1">Video 2 URL</label>
          <input type="text" id="homeVideo2Url" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="homeVideo3Title" class="block font-medium mb-1">Video 3 Title</label>
          <input type="text" id="homeVideo3Title" class="w-full border rounded px-3 py-2" />
          <label for="homeVideo3Url" class="block font-medium mt-3 mb-1">Video 3 URL</label>
          <input type="text" id="homeVideo3Url" class="w-full border rounded px-3 py-2" />
        </div>
      </div>
    </section>

    <!-- Who We Are Page -->
    <section>
      <h2 class="text-xl font-semibold mb-4 border-b pb-2">Who We Are Page Video</h2>
      <label for="whoVideoUrl" class="block font-medium mb-1">Video URL</label>
      <input type="text" id="whoVideoUrl" class="w-full border rounded px-3 py-2" />
    </section>

    <!-- What We Do Page -->
    <section>
      <h2 class="text-xl font-semibold mb-4 border-b pb-2">What We Do Page</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="whatHeroTitle" class="block font-medium mb-1">Hero Section Title (English)</label>
          <input type="text" id="whatHeroTitle" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="whatHeroTitleAr" class="block font-medium mb-1">Hero Section Title (Arabic)</label>
          <input type="text" id="whatHeroTitleAr" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="whatHeroSubtitle" class="block font-medium mb-1">Hero Section Subtitle (English)</label>
          <input type="text" id="whatHeroSubtitle" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="whatHeroSubtitleAr" class="block font-medium mb-1">Hero Section Subtitle (Arabic)</label>
          <input type="text" id="whatHeroSubtitleAr" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="whatHeroBg" class="block font-medium mb-1">Hero Section Background Image URL</label>
          <input type="text" id="whatHeroBg" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="whatHeroPosition" class="block font-medium mb-1">Hero Background Vertical Position (Y-axis)</label>
          <input type="text" id="whatHeroPosition" class="w-full border rounded px-3 py-2" placeholder="e.g. top, center, 30%" />
        </div>
        <div>
          <label for="whatHeroHeight" class="block font-medium mb-1">Hero Section Height (Desktop)</label>
          <input type="text" id="whatHeroHeight" class="w-full border rounded px-3 py-2" placeholder="e.g. 400px or 40vh" />
        </div>
        <div>
          <label for="whatHeroHeightMobile" class="block font-medium mb-1">Hero Section Height (Mobile)</label>
          <input type="text" id="whatHeroHeightMobile" class="w-full border rounded px-3 py-2" placeholder="e.g. 250px or 30vh" />
        </div>
        <div class="md:col-span-2">
          <label for="whatMainText" class="block font-medium mb-1">Main Section Text (English)</label>
          <textarea id="whatMainText" rows="6" class="w-full border rounded px-3 py-2 resize-y"></textarea>
        </div>
        <div class="md:col-span-2">
          <label for="whatMainTextAr" class="block font-medium mb-1">Main Section Text (Arabic)</label>
          <textarea id="whatMainTextAr" rows="6" class="w-full border rounded px-3 py-2 resize-y"></textarea>
        </div>
      </div>
    </section>

    <!-- Get Involved Page -->
    <section>
      <h2 class="text-xl font-semibold mb-4 border-b pb-2">Get Involved Page</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="involvedHeroTitle" class="block font-medium mb-1">Hero Section Title (English)</label>
          <input type="text" id="involvedHeroTitle" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="involvedHeroTitleAr" class="block font-medium mb-1">Hero Section Title (Arabic)</label>
          <input type="text" id="involvedHeroTitleAr" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="involvedHeroSubtitle" class="block font-medium mb-1">Hero Section Subtitle (English)</label>
          <input type="text" id="involvedHeroSubtitle" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="involvedHeroSubtitleAr" class="block font-medium mb-1">Hero Section Subtitle (Arabic)</label>
          <input type="text" id="involvedHeroSubtitleAr" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="involvedHeroBg" class="block font-medium mb-1">Hero Section Background Image URL</label>
          <input type="text" id="involvedHeroBg" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="involvedHeroPosition" class="block font-medium mb-1">Hero Background Vertical Position (Y-axis)</label>
          <input type="text" id="involvedHeroPosition" class="w-full border rounded px-3 py-2" placeholder="e.g. top, center, 30%" />
        </div>
        <div>
          <label for="involvedHeroHeight" class="block font-medium mb-1">Hero Section Height (Desktop)</label>
          <input type="text" id="involvedHeroHeight" class="w-full border rounded px-3 py-2" placeholder="e.g. 400px or 40vh" />
        </div>
        <div>
          <label for="involvedHeroHeightMobile" class="block font-medium mb-1">Hero Section Height (Mobile)</label>
          <input type="text" id="involvedHeroHeightMobile" class="w-full border rounded px-3 py-2" placeholder="e.g. 250px or 30vh" />
        </div>
        <div class="md:col-span-2">
          <label for="involvedMainText" class="block font-medium mb-1">Main Section Text (English)</label>
          <textarea id="involvedMainText" rows="6" class="w-full border rounded px-3 py-2 resize-y"></textarea>
        </div>
        <div class="md:col-span-2">
          <label for="involvedMainTextAr" class="block font-medium mb-1">Main Section Text (Arabic)</label>
          <textarea id="involvedMainTextAr" rows="6" class="w-full border rounded px-3 py-2 resize-y"></textarea>
        </div>
      </div>
    </section>

    <button onclick="saveContent()" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 rounded shadow transition-colors w-full mt-6">
      Save
    </button>
    <button onclick="exportContentAsJSON()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded shadow transition-colors w-full mt-2 mb-4">
      Export JSON
    </button>
    <!--
      Instructions:
      1. Edit your content and click "Save" to update your browser's localStorage.
      2. Click "Export JSON" to download the latest siteContent.json.
      3. Upload or replace this file in your GitHub repo.
      4. Commit and push to update your public website content.
    -->
  </div>

  <script>
    function loadContent() {
      const data = JSON.parse(localStorage.getItem('siteContent')) || {
        home: { 
          hero: {
            title: '', titleAr: '',
            subtitle: '', subtitleAr: '',
            bg: '', position: '',
            height: '', heightMobile: ''
          },
          videos: [
            { title: '', url: '' },
            { title: '', url: '' },
            { title: '', url: '' }
          ]
        },
        whoWeAre: { videoUrl: '' },
        whatWeDo: {
          heroTitle: '', heroTitleAr: '',
          heroSubtitle: '', heroSubtitleAr: '',
          heroBg: '', heroPosition: '',
          heroHeight: '', heroHeightMobile: '',
          mainText: '', mainTextAr: ''
        },
        getInvolved: {
          heroTitle: '', heroTitleAr: '',
          heroSubtitle: '', heroSubtitleAr: '',
          heroBg: '', heroPosition: '',
          heroHeight: '', heroHeightMobile: '',
          mainText: '', mainTextAr: ''
        }
      };

      // Home hero
      document.getElementById('homeHeroTitle').value = data.home.hero.title;
      document.getElementById('homeHeroTitleAr').value = data.home.hero.titleAr;
      document.getElementById('homeHeroSubtitle').value = data.home.hero.subtitle;
      document.getElementById('homeHeroSubtitleAr').value = data.home.hero.subtitleAr;
      document.getElementById('homeHeroBg').value = data.home.hero.bg;
      document.getElementById('homeHeroPosition').value = data.home.hero.position;
      document.getElementById('homeHeroHeight').value = data.home.hero.height;
      document.getElementById('homeHeroHeightMobile').value = data.home.hero.heightMobile;

      // Home videos
      document.getElementById('homeVideo1Title').value = data.home.videos[0].title;
      document.getElementById('homeVideo1Url').value = data.home.videos[0].url;
      document.getElementById('homeVideo2Title').value = data.home.videos[1].title;
      document.getElementById('homeVideo2Url').value = data.home.videos[1].url;
      document.getElementById('homeVideo3Title').value = data.home.videos[2].title;
      document.getElementById('homeVideo3Url').value = data.home.videos[2].url;

      // Who We Are
      document.getElementById('whoVideoUrl').value = data.whoWeAre.videoUrl;

      // What We Do
      document.getElementById('whatHeroTitle').value = data.whatWeDo.heroTitle;
      document.getElementById('whatHeroTitleAr').value = data.whatWeDo.heroTitleAr;
      document.getElementById('whatHeroSubtitle').value = data.whatWeDo.heroSubtitle;
      document.getElementById('whatHeroSubtitleAr').value = data.whatWeDo.heroSubtitleAr;
      document.getElementById('whatHeroBg').value = data.whatWeDo.heroBg;
      document.getElementById('whatHeroPosition').value = data.whatWeDo.heroPosition;
      document.getElementById('whatHeroHeight').value = data.whatWeDo.heroHeight;
      document.getElementById('whatHeroHeightMobile').value = data.whatWeDo.heroHeightMobile;
      document.getElementById('whatMainText').value = data.whatWeDo.mainText;
      document.getElementById('whatMainTextAr').value = data.whatWeDo.mainTextAr;

      // Get Involved
      document.getElementById('involvedHeroTitle').value = data.getInvolved.heroTitle;
      document.getElementById('involvedHeroTitleAr').value = data.getInvolved.heroTitleAr;
      document.getElementById('involvedHeroSubtitle').value = data.getInvolved.heroSubtitle;
      document.getElementById('involvedHeroSubtitleAr').value = data.getInvolved.heroSubtitleAr;
      document.getElementById('involvedHeroBg').value = data.getInvolved.heroBg;
      document.getElementById('involvedHeroPosition').value = data.getInvolved.heroPosition;
      document.getElementById('involvedHeroHeight').value = data.getInvolved.heroHeight;
      document.getElementById('involvedHeroHeightMobile').value = data.getInvolved.heroHeightMobile;
      document.getElementById('involvedMainText').value = data.getInvolved.mainText;
      document.getElementById('involvedMainTextAr').value = data.getInvolved.mainTextAr;
    }

    function saveContent() {
      const data = {
        home: {
          hero: {
            title: document.getElementById('homeHeroTitle').value,
            titleAr: document.getElementById('homeHeroTitleAr').value,
            subtitle: document.getElementById('homeHeroSubtitle').value,
            subtitleAr: document.getElementById('homeHeroSubtitleAr').value,
            bg: document.getElementById('homeHeroBg').value,
            position: document.getElementById('homeHeroPosition').value,
            height: document.getElementById('homeHeroHeight').value,
            heightMobile: document.getElementById('homeHeroHeightMobile').value
          },
          videos: [
            {
              title: document.getElementById('homeVideo1Title').value,
              url: document.getElementById('homeVideo1Url').value
            },
            {
              title: document.getElementById('homeVideo2Title').value,
              url: document.getElementById('homeVideo2Url').value
            },
            {
              title: document.getElementById('homeVideo3Title').value,
              url: document.getElementById('homeVideo3Url').value
            }
          ]
        },
        whoWeAre: {
          videoUrl: document.getElementById('whoVideoUrl').value
        },
        whatWeDo: {
          heroTitle: document.getElementById('whatHeroTitle').value,
          heroTitleAr: document.getElementById('whatHeroTitleAr').value,
          heroSubtitle: document.getElementById('whatHeroSubtitle').value,
          heroSubtitleAr: document.getElementById('whatHeroSubtitleAr').value,
          heroBg: document.getElementById('whatHeroBg').value,
          heroPosition: document.getElementById('whatHeroPosition').value,
          heroHeight: document.getElementById('whatHeroHeight').value,
          heroHeightMobile: document.getElementById('whatHeroHeightMobile').value,
          mainText: document.getElementById('whatMainText').value,
          mainTextAr: document.getElementById('whatMainTextAr').value
        },
        getInvolved: {
          heroTitle: document.getElementById('involvedHeroTitle').value,
          heroTitleAr: document.getElementById('involvedHeroTitleAr').value,
          heroSubtitle: document.getElementById('involvedHeroSubtitle').value,
          heroSubtitleAr: document.getElementById('involvedHeroSubtitleAr').value,
          heroBg: document.getElementById('involvedHeroBg').value,
          heroPosition: document.getElementById('involvedHeroPosition').value,
          heroHeight: document.getElementById('involvedHeroHeight').value,
          heroHeightMobile: document.getElementById('involvedHeroHeightMobile').value,
          mainText: document.getElementById('involvedMainText').value,
          mainTextAr: document.getElementById('involvedMainTextAr').value
        }
      };

      localStorage.setItem('siteContent', JSON.stringify(data));
      alert('Content saved!');
    }

    // Export JSON button functionality
    function exportContentAsJSON() {
      const data = JSON.parse(localStorage.getItem('siteContent')) || {};
      const jsonStr = JSON.stringify(data, null, 2);
      const blob = new Blob([jsonStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'siteContent.json';
      a.click();

      URL.revokeObjectURL(url);
    }

    window.onload = loadContent;
  </script>
</body>
</html>
