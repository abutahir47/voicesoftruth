  <!-- Scripts -->
  <script>
    // JSON file URL with cache busting
    const jsonUrl = "https://voicesoftruth.netlify.app/siteContent.json?v=" + Date.now();

    const translations = {
      en: {
        "site-title": "Voices<br>of Truth",
        "nav-who": "Who We Are",
        "nav-what": "What We Do",
        "nav-involved": "Get Involved",
        "donate": "Donate Now"
      },
      ar: {
        "site-title": "أصوات<br>الحقيقة",
        "nav-who": "من نحن",
        "nav-what": "ماذا نفعل",
        "nav-involved": "شارك",
        "donate": "تبرع الآن"
      }
    };

    let currentLang = localStorage.getItem("language") || "en";
    let siteContent = {};

    function applyLanguage() {
      document.body.dir = currentLang === "ar" ? "rtl" : "ltr";
      document.documentElement.lang = currentLang;

      const langToggle = document.getElementById("lang-toggle");
      const langMobile = document.getElementById("lang-toggle-mobile");
      if (langToggle) langToggle.textContent = currentLang === "ar" ? "English" : "العربية";
      if (langMobile) langMobile.textContent = currentLang === "ar" ? "English" : "العربية";

      document.querySelectorAll("[data-translate]").forEach(el => {
        const key = el.getAttribute("data-translate");
        if (translations[currentLang][key]) {
          el.innerHTML = translations[currentLang][key];
        }
      });
    }

    function toggleLanguage() {
      currentLang = currentLang === "en" ? "ar" : "en";
      localStorage.setItem("language", currentLang);
      applyLanguage();
      updateContent();
    }

    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }

    // Improved YouTube embed URL converter
    function convertToEmbedUrl(youtubeUrl) {
      try {
        const url = new URL(youtubeUrl);
        // Detect channel URLs and don't embed
        if (url.pathname.startsWith('/@') || url.pathname.startsWith('/channel/')) {
          return ''; // Cannot embed channel URLs
        }

        // Extract video ID from watch URLs
        const videoId = url.searchParams.get('v');
        if (videoId) {
          return `https://www.youtube.com/embed/${videoId}`;
        }

        // Check if already embed URL
        const embedMatch = youtubeUrl.match(/youtube\.com\/embed\/([^?&]+)/);
        if (embedMatch) {
          return youtubeUrl;
        }

        // Check short URL format
        const shortMatch = youtubeUrl.match(/youtu\.be\/([^?&]+)/);
        if (shortMatch) {
          return `https://www.youtube.com/embed/${shortMatch[1]}`;
        }

        return '';
      } catch (e) {
        return '';
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      applyLanguage();
      await fetchSiteContent();
      updateContent();
    });

    async function fetchSiteContent() {
      try {
        const response = await fetch(jsonUrl, {cache: "no-store"});
        if (!response.ok) throw new Error("Could not load site content JSON.");
        siteContent = await response.json();
      } catch (err) {
        siteContent = {};
        console.error("Error loading site content:", err);
      }
    }

    function updateContent() {
      const lang = currentLang || "en";
      // FIX: Use videoUrl directly from whoWeAre
      const videoUrl = siteContent.whoWeAre && siteContent.whoWeAre.videoUrl;

      const iframe = document.getElementById('page1VideoIframe');
      const titleElem = document.getElementById('page1VideoTitle');

      const embedUrl = convertToEmbedUrl(videoUrl);

      if (embedUrl) {
        iframe.src = embedUrl;
        iframe.style.display = 'block';
      } else {
        iframe.src = '';
        iframe.style.display = 'none'; // Hide iframe if no embeddable video
      }

      titleElem.textContent = ''; // You can set a title from JSON if you add it
    }
  </script>
