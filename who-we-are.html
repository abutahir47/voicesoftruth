<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Who We Are - Voices of Truth</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 min-h-screen flex flex-col justify-between" dir="ltr">

  <!-- Header omitted for brevity -->

  <main class="p-6 flex-grow flex justify-center items-center">
    <div class="w-full max-w-3xl aspect-video overflow-hidden shadow-lg">
      <iframe
        id="page1VideoIframe"
        class="w-full h-full"
        src=""
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
    <p id="page1VideoTitle" class="mt-4 text-center font-semibold text-lg"></p>
  </main>

  <!-- Footer omitted for brevity -->

  <script>
    function toEmbedUrl(url) {
      if (!url) return '';
      if (url.includes("youtube.com/embed/")) return url;
      const match = url.match(/[?&]v=([^&]+)/);
      if (match && match[1]) return `https://www.youtube.com/embed/${match[1]}`;
      const shortMatch = url.match(/youtu\.be\/([^?&]+)/);
      if (shortMatch && shortMatch[1]) return `https://www.youtube.com/embed/${shortMatch[1]}`;
      return '';
    }

    document.addEventListener("DOMContentLoaded", () => {
      const siteContent = JSON.parse(localStorage.getItem('siteContent')) || {};
      const video = (siteContent.page1 && siteContent.page1.video) || {};

      const iframe = document.getElementById('page1VideoIframe');
      const titleElem = document.getElementById('page1VideoTitle');

      iframe.src = toEmbedUrl(video.url) || 'https://www.youtube.com/embed/AcFEffqsHzc';
      titleElem.textContent = video.title || '';
    });
  </script>

</body>
</html>
